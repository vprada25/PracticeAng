<h1>{{name}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{year}}</dd>

    <td>Funcion:</td>
    <dd>{{getName()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nameUpper}}</dd>
</dl>

<button (click)='Rename()'>
    Cambiar Heroe
</button>

<Button (click)='ChangeAge()'>
    Cambiar Edad
</Button>
